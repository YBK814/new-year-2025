<body>
  <section id="section0" class="section0">
    <div class="play-button-container" id="playButtonContainer">
      <div class="play-button">
        <div class="play-icon"></div>
      </div>
      <div class="explore-text">EXPLORE<br />MORE</div>
    </div>
    <audio id="bgmPlayer" loop></audio>
  </section>
  
  <section id="section1" class="section1">
    <svg id="svg" viewBox="0 0 990 700" preserveAspectRatio="xMidYMid meet"></svg>

    <div class="branch-text-container" id="branchTextContainer">
      <span class="branch-text branch-text-the">THE</span>
      <span class="branch-text branch-text-light-and-salt"><em>L</em>IGHT AND <em>S</em>ALT</span>
      <span class="branch-text branch-text-of">OF</span>
      <span class="branch-text branch-text-the-world">THE <em>W</em>ORLD</span>
      <div class="branch-logo branch-logo-duranno"><img src="images/img_duranno_logo_black.png" alt="두란노 로고"></div>
    </div>

    
    <div class="branch-img-container">
      <div class="branch-img branch-img-light-one"><img src="images/light_ef.png" alt="반짝이 효과"></div>
      <div class="branch-img branch-img-light-two"><img src="images/light_ef.png" alt="반짝이 효과"></div>
      <div class="branch-img branch-img-light-three"><img src="images/light_ef.png" alt="반짝이 효과"></div>
      <div class="branch-img branch-img-light-four"><img src="images/light_ef.png" alt="반짝이 효과"></div>
    </div>

    <div class="branch-text-container-2" id="branchTextContainer2">
      <span class="branch-text2 branch-text-the2">세상의</span>
      <span class="branch-text2 branch-text-light-and-salt2"><em>빛</em>과</span>
      <span class="branch-text2 branch-text-of2"><em>소금</em>이 되는</span>
      <div class="branch-logo branch-logo-duranno2"><img src="images/img_duranno_logo_black.png" alt="두란노 로고"></div>
    </div>

    <div class="branch-img-container-2">
      <div class="branch-img2 branch-img-ball-one"><img src="images/roundball.png" alt="오너먼트 이미지"></div>
      <div class="branch-img2 branch-img-ball-two"><img src="images/starball.png" alt="오너먼트 이미지"></div>
      <div class="branch-img2 branch-img-ball-three"><img src="images/snowball2.png" alt="오너먼트 이미지"></div>
      <div class="branch-img2 branch-img-ball-four"><img src="images/snowball.png" alt="오너먼트 이미지"></div>
      <div class="branch-img2 branch-img-ball-five"><img src="images/starball2.png" alt="오너먼트 이미지"></div>
      <div class="branch-img2 branch-img-ball-six"><img src="images/roundball.png" alt="오너먼트 이미지"></div>
    </div>

  <script src="js/newyear.js"></script>
